{% for bm in bms %}
<div class="well well-small" id="row-{{ bm.id }}">
  <dt> <i class="icon-bookmark"></i>
    <a href="{{ bm.url }}" target="_blank">{{ bm.title|e|truncate(110) }}</a>
    <a class="btn btn-link btn-mini " onclick="getbms('domain','','{{ bm.domain }}')"><em>{{ bm.domain }}</em> </a>
    <div class="btn-group pull-right">
      <button class="btn btn-mini" id="copy-{{ bm.id }}"><i class="icon-retweet"></i> copy</button>
    </div>
    <dd><i class="icon-user"></i> {{bm.ui.id()}}
    <dd>{{ bm.comment }}
</div>
<script>
$("#copy-{{ bm.id }}").click(function() {
  $.ajax({
    url: "/copy",
    data: { bm: "{{ bm.id }}" },
    success: function() {
      $("#copy-{{ bm.id }}").html('<i class="icon-ok"></i> copied');
    },
  });
})
</script>
{% endfor %}
