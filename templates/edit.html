<form class="form-horizontal" onsubmit="edit_bm('{{ bm.key.urlsafe() }}')" id="edit_bm-{{ bm.key.urlsafe() }}" >
  <fieldset>
    <div class="control-group">
      <label class="control-label" for="Title">Title</label>
      <div class="controls">
        <input type="text" class="input-block-level" name="title" value="{{ bm.title|e }}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="comment">Comment</label>
      <div class="controls">
        <textarea class="input-block-level" rows="10" name="comment" >{{ bm.comment|e }}</textarea>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" >Save changes</button>
    </div>
  </fieldset>
</form>
