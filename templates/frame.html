<div class="visible-desktop">
    {% include "toolbar.html" %}
    {% for bm in bms %}
        {% include "bookmark_desktop.html" %}
    {% endfor %}
    {% include "toolbar.html" %}
</div>

<div class="hidden-desktop">
    {% for bm in bms %}
        {% include "bookmark_mobile.html" %}
    {% endfor %}
    {% if c %}
        {% if arg2 %}
        <div class="well well-small">
        <a class="btn btn-block" onclick="getbms(active(),'{{c}}','{{arg1}}','{{arg2}}')" type="button">more...</a>
        {% elif arg1 %}
        <div class="well well-small">
        <a class="btn btn-block" onclick="getbms(active(),'{{c}}','{{arg1}}')" type="button">more...</a>
        </div>
        {% else %}
        <div class="well well-small">
        <a class="btn btn-block" onclick="getbms(active(),'{{c}}')" type="button">more...</a>
        </div>
        {% endif %}
    {% endif %}
</div>
