{% for bm in bms %}
<div class="row-{{ bm.key.urlsafe() }}">
  <table class="table table-condensed table-striped"> <tbody>
    <tr> <td>
      <button class="btn btn-small" onclick="trash('{{ bm.key.urlsafe() }}')">
        {% if bm.stato == 'trash' %} <span>delete</span> {% else %} <span>trash</span> {% endif %}
      </button>
      <button class="btn btn-small" onclick="archive('{{ bm.key.urlsafe() }}')">
        {% if bm.stato == 'trash' %} <span>archive</span> {% else %} <span>inbox</span> {% endif %}
      </button>
      <button class="btn btn-small" onclick="comment('{{ bm.key.urlsafe() }}')">
        <span>comment</span>
      </button>
      <button class="btn btn-small hidden-phone" onclick="edit('{{ bm.key.urlsafe() }}')">
        <span>edit</span>
      </button>
      <button class="btn hidden-phone btn-small share-{{ bm.key.urlsafe() }}" onclick="share('{{ bm.key.urlsafe() }}')">
        {% if bm.shared %} <i class="icon-eye-open"></i> {% else %} <i class="icon-eye-close"></i> {% endif %}
      </button>
      <button class="btn btn-small" onclick="tweet('{{ bm.key.urlsafe() }}')">tweet</button>
      <div class="link-{{ bm.key.urlsafe() }} btn-group">
      {% if bm.share() %}
      <a class="btn btn-small btn-link " href="/bm/{{ bm.share() }}" target="_blank">link</a>
      {% endif %}
      </div>
      <a class="btn btn-link btn-mini hidden-phone pull-right" onclick="getbms('domain','','{{ bm.domain }}')">
        <em>{{ bm.domain }}</em>
      </a>
    </td> </tr>
    <tr class="{%if bm.stato == 'trash' %}error{%endif%}"> <td>
      <i class="icon-bookmark hidden-phone"></i>
      <a href="{{ bm.key.id() }}" target="_blank">{{ bm.title|e}}</a>
    </td> </tr>
    <tr class="hide tweet-{{ bm.key.urlsafe() }}"> <td>
      <form class="form-inline" action="/twitter/tweet">
        <div class="control-group" id="input_tweet-{{ bm.key.urlsafe() }}">
          <textarea name="text_tweet" id="text_tweet-{{ bm.key.urlsafe() }}" rows="3" class="span10">{{bm.title}} {{bm.key.id()}}</textarea>
          <button class="btn btn-large " type="submit" >tweet</button>
        </div>
        <script type="text/javascript">
        $('#text_tweet-{{ bm.key.urlsafe() }}').keyup(function() {
          var len = this.value.length - {{bm.key.id()|length}} + 25;
          if (len >= 140) {
            $('#input_tweet-{{ bm.key.urlsafe() }}').removeClass('success');
            $('#input_tweet-{{ bm.key.urlsafe() }}').addClass('error');
          } else {
            $('#input_tweet-{{ bm.key.urlsafe() }}').addClass('success');
          }
        });
        </script>
      </form>
    </td> </tr>
    <tr class="hide edit-{{ bm.key.urlsafe() }}"> <td>
      {% include 'edit.html'%}
    </td> </tr>
    <tr class="comments comment-{{ bm.key.urlsafe() }} "> <td>
      {{bm.comment}}
      <script type="text/javascript">
        $('.comment-{{ bm.key.urlsafe() }} a').attr('target', '_blank');
      </script>
    </td> </tr>
  </tbody> </table>
</div>
{% endfor %}
{% if cursor %}
<div class="well well-small">
<a href="#" class="btn btn-block" onclick="getbms(active(),'{{cursor}}')">more</a>
</div>
{% endif %}
