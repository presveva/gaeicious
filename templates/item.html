{% extends "base.html" %}
{% block title %} {{ brand }} - {{ bm.title }} {% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
<div class="container-narrow">
  <a class="brand" href="/">{{ brand }}</a>
</div>
</div>
</div>
{% endblock %}

{% block content %}
<div class="container-narrow">
<div class="row-fluid">
  <table class="table table-condensed table-striped"> <tbody>
    <tr> <td>
      <i class="icon-bookmark hidden-phone"></i>
      <a href="{{ bm.url }}" target="_blank">{{ bm.title|e|truncate(80) }}</a>
      <a class="btn btn-link btn-mini hidden-phone pull-right" onclick="getbms('domain','','{{ bm.domain }}')">
        <em>{{ bm.domain }}</em>
      </a>
    </td> </tr>
    <tr> <td>
      <span class="text-left"><i class="icon-user"></i> shared by {{bm.ui.id()}}</span>
      <button class="btn btn-mini pull-right" onclick="copy_bm({{ bm.id }})"><i class="icon-retweet"></i> copy</button>
    </td></tr>
    <tr> <td>
      {{bm.comment}}
      <script type="text/javascript">
        $('.comment-{{ bm.id }} a').attr('target', '_blank');
      </script>
    </td></tr>
  </tbody></table>
</div>
</div>
{% endblock %}
