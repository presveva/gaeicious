{% extends "base.html" %}
{% block title %}
{{ brand }} - {{ bm.title }}
{% endblock %}

{% block content %}
<div class="container-narrow">
<div class="row-fluid">
<div class="well well-small" id="row-{{ bm.id }}">
    <dt> <i class="icon-bookmark"></i>
        <a href="{{ bm.url }}" target="_blank">{{ bm.title|e|truncate(110) }}</a>
        <a class="btn btn-link btn-mini " onclick="getbms('domain','','{{ bm.domain }}')"><em>{{ bm.domain }}</em> </a>
        <div class="btn-group pull-right">
            <button class="btn btn-mini" onclick="copy_bm({{ bm.id }})"><i class="icon-retweet"></i> copy</button>
        </div>
        <dd><i class="icon-user"></i> {{bm.user}}
        <dd>{{ bm.comment }}
</div>
</div>
</div>
<script type="text/javascript">
    // window.onload = onload_item;
</script>
{% endblock %}
