<div class="well well-small row-{{ bm.id }}">
<dt > <i class="icon-bookmark"></i> <a href="{{ bm.url }}" target="_blank">{{ bm.title|e|truncate(110) }}</a>
    <a class="btn btn-link btn-mini " onclick="getbms('domain','','{{ bm.domain }}')"><em>{{ bm.domain }}</em> </a>
    <div class="pull-right"> {% if ui.twitt %} {% include "tweet.html" %} {% endif %} </div>
<dt>
<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-small star-{{ bm.id }}" onclick="star({{ bm.id }})">
            {% if bm.starred %}
            <i class="icon-star"></i>
            {% else %}
            <i class="icon-star-empty"></i>
            {% endif %}
        </button>
        <button class="btn btn-small share-{{ bm.id }}" onclick="share({{ bm.id }})">
            {% if bm.shared %}
            <i class="icon-eye-open"></i>
            {% else %}
            <i class="icon-eye-close"></i>
            {% endif %}
        </button>
    </div>
    <div class="btn-group link-{{ bm.id }}">
        {% if bm.shared %}
        <a class="btn btn-small btn-link " href="/bm?id={{ bm.id }}" target="_blank">link</a>
        {% else %}
        {% endif %}

    </div>

    <div class="btn-group">
        <button class="btn btn-small" onclick="comment('/getcomment',{{ bm.id }})"> <i class="icon-comment"></i> comment</button>
        <button class="btn btn-small" onclick="comment('/gettags',{{ bm.id }})"> <i class="icon-tags"></i> tags</button>
        <button class="btn btn-small" onclick="comment('/getedit',{{ bm.id }})"> <i class="icon-edit"></i> edit</button>
    </div>
    <div class="btn-group" >
        <button class="btn btn-small" onclick="archive({{ bm.id }})">
        {% if bm.archived or bm.trashed %}
        <i class="icon-inbox"></i> inbox</button>
        {% else %}
        <i class="icon-folder-close"></i> archive</button>
        {% endif %}
        <button class="btn btn-small" onclick="trash({{ bm.id }})">
        {% if bm.trashed %}<i class="icon-remove"></i> delete</button>
        {% else %}<i class="icon-trash"></i> trash</button> {% endif %}
    </div>
    <div class="btn-group">
        <button class="btn disabled btn-small"><i class="icon-time"></i> {{ bm.data|dtf }}</button>
    </div>
</div><!-- btn-toolbar -->
</dt>
    <dd class="tags-{{ bm.id }}"> {% include "tags.html" %}
    <dd class="comments comment-{{ bm.id }}"> {% if bm.tags == [] %} {{bm.comment}} {% endif%}
</div>
