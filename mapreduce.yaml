mapreduce:
- name: del_attributi
  mapper:
    input_reader: mapreduce.input_readers.DatastoreKeyInputReader
    handler: app.reduce.del_attributi
    params:
    - name: entity_kind
      default: models.Bookmarks

- name: add_ui_to_feed
  mapper:
    input_reader: mapreduce.input_readers.DatastoreKeyInputReader
    handler: app.reduce.add_ui_to_feed
    params:
    - name: entity_kind
      default: models.Feeds

- name: add_email
  mapper:
    input_reader: mapreduce.input_readers.DatastoreKeyInputReader
    handler: app.reduce.add_email
    params:
    - name: entity_kind
      default: models.Bookmarks

- name: reset_index
  mapper:
    input_reader: mapreduce.input_readers.DatastoreKeyInputReader
    handler: app.reduce.reset_index
    params:
    - name: entity_kind
      default: models.UserInfo

- name: reindex_all
  mapper:
    input_reader: mapreduce.input_readers.DatastoreKeyInputReader
    handler: app.reduce.reindex_all
    params:
    - name: entity_kind
      default: models.Bookmarks