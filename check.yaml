application: app-id
module: default
version: check
runtime: python27
api_version: 1
threadsafe: false
default_expiration: 7d
instance_class: F1

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*\.git/.*)
- ^(.*/)?.*\.bat

handlers:
- url: /static
  static_dir: static
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
  mime_type: image/x-icon
- script: app.admin.app
  url: /_ah/login_required
- login: admin
  script: app.admin.app
  url: /_ah/mail/.+
- login: admin
  script: app.admin.app
  url: /admin.*
- script: app.main.app
  url: /*
- script: app.main.app
  url: /bm/.*
- script: app.twitter.app
  url: /twitter.*
- script: app.main.app
  url: /.*

inbound_services:
- mail

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest
- name: markupsafe
  version: latest
- name: ssl
  version: latest

builtins:
- deferred: on
- remote_api: off
- appstats: on
- admin_redirect: on
